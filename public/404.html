<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>404 Not Found</title>
	<style>
		body {
			background-color: #f2f2f2;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			margin: 0;
			font-family: 'Arial', sans-serif;
			color: #333;
		}

		.container {
			text-align: center;
		}

		h1 {
			font-size: 6em;
			margin: 0;
		}

		p {
			font-size: 1.5em;
			margin: 10px 0 20px;
		}

		a {
			text-decoration: none;
			color: #007BFF;
			border: 2px solid #007BFF;
			padding: 10px 20px;
			border-radius: 5px;
			transition: all 0.3s ease;
		}

		a:hover {
			background-color: #007BFF;
			color: white;
		}

		.animation {
			margin-top: 20px;
		}

		.animation img {
			width: 200px;
			animation: float 3s ease-in-out infinite;
		}

		@keyframes float {

			0%,
			100% {
				transform: translateY(0);
			}

			50% {
				transform: translateY(-20px);
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>404</h1>
		<p>Oops! The page you are looking for cannot be found.</p>
		<a href="/">Go to Homepage</a>
		<div class="animation">
			<img src="https://i.imgur.com/qIufhof.png" alt="404 Image">
		</div>
	</div>
</body>

</html>
